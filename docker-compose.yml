services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: taskmanager_db
    environment:
      POSTGRES_DB: taskmanager
      POSTGRES_USER: taskadmin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-taskpass123}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskadmin -d taskmanager"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-network
    # ports:
    #   - "5432:5432"  # Uncomment only for local development

  # Redis for caching and WebSocket broker
  redis:
    image: redis:7-alpine
    container_name: taskmanager_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass123}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispass123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-network
    # ports:
      # - "6379:6379"  # Uncomment only for local development

  # Backend Django Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    container_name: taskmanager_backend
    restart: unless-stopped
    # entrypoint.sh handles migrations and collectstatic, then runs the CMD from Dockerfile
    volumes:
      # Production: only mount volumes for persistent data, not source code
      # - ./backend:/app  # Uncomment only for local development
      - media_volume:/app/media
      - static_volume:/app/staticfiles
      - backend_logs:/app/logs
    environment:
      - DATABASE_URL=postgresql://taskadmin:${DB_PASSWORD:-taskpass123}@postgres:5432/taskmanager
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redispass123}@redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DEBUG=${DEBUG:-0}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend,nginx}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://frontend:3000}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
    # ports:
      # - "8001:8000"  # Uncomment only for local development/debugging
    expose:
      - "8000"  # Internal network only
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - task-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-/api}
        # VITE_WS_URL is intentionally not set - the frontend uses window.location fallback
    container_name: taskmanager_frontend
    restart: unless-stopped
    # volumes:  # No bind mounts in production - use built image
    #   - ./frontend:/app
    #   - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-/api}
      # VITE_WS_URL uses window.location fallback for dynamic WebSocket URL
      - REACT_APP_ENV=${REACT_APP_ENV:-production}
    # ports:
      # - "3000:80"  # Uncomment only for local development
    expose:
      - "80"  # Internal network only - nginx proxy handles external traffic
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    depends_on:
      - backend
    networks:
      - task-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: taskmanager_nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    depends_on:
      - backend
      - frontend
    networks:
      - task-network

