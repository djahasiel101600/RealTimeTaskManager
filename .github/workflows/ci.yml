name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: taskmanager
          POSTGRES_USER: taskadmin
          POSTGRES_PASSWORD: taskpass123
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U taskadmin -d taskmanager"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r backend/requirements.txt

      - name: Wait for services
        run: |
          echo "Waiting for Postgres and Redis to be ready..."
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U taskadmin && break || sleep 2
          done
          for i in {1..30}; do
            redis-cli -h localhost ping | grep -q PONG && break || sleep 2
          done

      - name: Run migrations
        run: |
          cd backend
          DATABASE_URL=postgresql://taskadmin:taskpass123@localhost:5432/taskmanager
          export DATABASE_URL
          python manage.py migrate --noinput

      - name: Run backend tests (apps.tasks)
        run: |
          cd backend
          DATABASE_URL=postgresql://taskadmin:taskpass123@localhost:5432/taskmanager
          export DATABASE_URL
          python -u manage.py test apps.tasks -v2 --noinput
