name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker compose up
        run: |
          docker compose -f docker-compose.yml -f docker-compose.override.yml up -d --build

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in {1..30}; do
            docker compose exec -T db pg_isready -U postgres && break || sleep 2
          done

      - name: Wait for Redis
        run: |
          echo "Waiting for Redis to be ready..."
          for i in {1..30}; do
            docker compose exec -T redis redis-cli ping | grep -q PONG && break || sleep 2
          done

      - name: Run migrations
        run: |
          docker compose exec -T backend sh -c 'python manage.py migrate --noinput'

      - name: Run backend tests (apps.tasks)
        run: |
          docker compose exec -T backend sh -c 'python -u manage.py test apps.tasks -v2 --noinput'
